<!--  PASO 1:
   
      Preparamos la barra de navegación y la zona de contenidos en horizontal.
      
      Palabras clave de Bootstrap:
      * Navbar (https://getbootstrap.com/docs/5.0/components/navbar/)
      * Nav (https://getbootstrap.com/docs/5.0/components/navbar/#nav)
      * Toggler (https://getbootstrap.com/docs/5.0/components/navbar/#toggler)
      
      Resultado:
      * Web con navegación superior adaptable.
      * Navegación sustituida por un botón por debajo de 992px (lg)
      * Foto de perfil en la parte izq. de la navegación
-->
<!doctype html>
<html lang="es_ES">

   <head>
      <title>Mi cv - paso 1</title>
      <!-- Required meta tags -->
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

      <!-- Bootstrap CSS -->
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
         integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

   </head>

   <body>
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
         <!-- Código extraído del segundo ejemplo en  
            https://getbootstrap.com/docs/5.0/components/navbar/#nav
            
            Eliminamos el container-fluid. No será necesario.
            
            Sustituimos el texto por la foto dentro de <a class="navbar-brand"...
            y ajustamos sus dimensiones.
         -->
         <a class="navbar-brand" href="#">
            <img src="imagenes/profile.jpg" alt="" width="100px">
         </a>
         <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
            aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
         </button>
         <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
               <a class="nav-link active" aria-current="page" href="#">Home</a>
               <a class="nav-link" href="#">Features</a>
               <a class="nav-link" href="#">Pricing</a>
               <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">Disabled</a>
            </div>
         </div>
      </nav>


      <!-- Creamos el espacio del contenido -->
      <div class="container">
         Espacio para las secciones del contenido
      </div>





      <!-- Option 1: Bootstrap Bundle with Popper -->
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
         integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
         crossorigin="anonymous"></script>

   </body>

</html>
